<div class="container">
  <div class="col-md-10">
    <h4>List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let formulaire of formulaires;"
      >
        {{ formulaire.titre }}|| {{ formulaire.description}}<br>
        <a [routerLink]="['/dashboard/formulaire/', formulaire.id ,'reponse']">Reponse</a>

      </li>
    </ul>
  </div>
</div>
